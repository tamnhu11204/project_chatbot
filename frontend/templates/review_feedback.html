<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Ph·∫£n H·ªìi Sai</title>
    <link rel="stylesheet" href="/static/review_feedback.css">
</head>

<body>
    <h2>üß† Review Ph·∫£n H·ªìi Sai</h2>
    <input type="text" id="search" placeholder="T√¨m ki·∫øm user input..." onkeyup="filterFeedback()" />
    <table id="feedback-table">
        <thead>
            <tr>
                <th>User Input</th>
                <th>Intent Sai</th>
                <th>Response Sai</th>
                <th>Intent ƒê√∫ng</th>
                <th>Thao t√°c</th>
            </tr>
        </thead>
        <tbody>
            {% for item in feedbacks %}
            <tr>
                <td>{{ item.user_input }}</td>
                <td>{{ item.intent }}</td>
                <td>{{ item.response_sai }}</td>
                <td>
                    <select id="intent_{{ loop.index }}"></select>
                </td>
                <td>
                    <button onclick="submitCorrection('{{ item.user_input }}', 'intent_{{ loop.index }}')">L∆∞u</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/retrain" method="post" onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën hu·∫•n luy·ªán l·∫°i m√¥ h√¨nh?');">
        <button type="submit">üîÅ Hu·∫•n luy·ªán l·∫°i m√¥ h√¨nh</button>
    </form>

    <script>
        const API_BASE_URL = window.CHATBOT_API_URL || "http://localhost:8000";

        async function loadIntents() {
            const res = await fetch(`${API_BASE_URL}/intents`);
            const intents = await res.json();
            document.querySelectorAll("select").forEach(select => {
                select.innerHTML = intents.map(intent => `<option value="${intent.tag}">${intent.tag}</option>`).join("");
            });
        }

        function filterFeedback() {
            const search = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("#feedback-table tbody tr");
            rows.forEach(row => {
                const userInput = row.cells[0].textContent.toLowerCase();
                row.style.display = userInput.includes(search) ? "" : "none";
            });
        }

        async function submitCorrection(userInput, selectId) {
            const intent = document.getElementById(selectId).value;
            const res = await fetch(`${API_BASE_URL}/correct_feedback`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_input: userInput,
                    correct_intent: intent
                })
            });

            const result = await res.json();
            if (result.status === "success") {
                alert("‚úÖ ƒê√£ l∆∞u ph·∫£n h·ªìi.");
                location.reload();
            } else {
                alert("‚ùå C√≥ l·ªói khi l∆∞u.");
            }
        }

        window.onload = loadIntents;
    </script>
</body>

</html>
